<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue-Router</title>
</head>

<body>
    <dix id="app">
        <p>
            <router-link to="/">
                <img height="100px"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1184px-Vue.js_Logo_2.svg.png"
                    alt="Logo vue.js">
                <h1>Vue-Router</h1>
            </router-link>
        </p>
        <p>
            <!-- Replace ne laisse pas d'historique de navigation -->
            <router-link to="/foo" replace>Go to Foo</router-link>
            |
            <router-link to="/bar">Go to Bar</router-link>
        </p>

        <div class="ul">
            <ul>
                <router-link to="/foo" tag='li'>Go to Foo</router-link>
                <router-link to="/bar" tag='li'>Go to Bar</router-link>
                <router-link to="/foo/bar" tag='li'>Go to FooBar</router-link>
            </ul>
        </div>

        <router-view></router-view>
    </dix>
    <script src="./router-props.js"></script>
</body>

</html>

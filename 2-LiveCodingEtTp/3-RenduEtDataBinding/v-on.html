<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <title>la directive v-on</title>
</head>
<body>
    <div id="app">
        <h1>La directive v-on</h1>
        <!-- 1er Exemple -->
        <div class="jumbotron">
            <h3>Incrémenter un compteur</h3>
            <button v-on:click="counter +=1">Add 1</button>
            <p>Le bouton ci-dessus a été cliqué {{ counter }} fois.</p>
        </div>
        <!-- 2eme Exemple : Déclencher une méthode avec l'evenement click -->
        <div class="jumbotron">
            <h3>Déclencher une méthode avec l'évènement Click</h3>
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">Retourner Message</button>
        </div>
        <!-- 3eme Exemple : Déclencher une méthode avec l'evenement keydown -->
        <div class="jumbotron">
            <h3>Déclencher une méthode avec l'évènement Keydown</h3>
            Saisir le message à afficher:
            <input type="text" v-model="text" v-on:keydown.enter="say(text)">
        </div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            name:'v-on',
            data:{
                // 1er exemple
                counter : 0,
                // 2eme exemple
                message:'Hello Vue.Js',
                // 3eme exemple
                text:''
            },
            methods:{
                // 2eme exemple
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                },
                // 3eme exemple
                say: function(message) {
                    alert(message)
                }
            }
        })
    </script>
</body>
</html>
